version: 1

imports:
  - path: ../node_modules/prh/rules/media/techbooster.yml
    disableImports: true
    ignoreRules:
      - expected: とおり
      - expected: こと
      - expected: とき
      - expected: したがって

rules:
    # techbooster.ymlを上書き
    - expected: のとおり
      pattern: /の通り/
      prh: 漢字で書かず、ひらがなで書くと読みやすくなります。
    - expected: $1こと
      pattern:  /([たてなのる])事(?!情|件|前|後|例|実|体|態|項|務)/
      prh: 漢字で書かず、ひらがなで書くと読みやすくなります
      specs:
        - from: あった事
          to:   あったこと
        - from: って事
          to:   ってこと
        - from: な事
          to:   なこと
        - from: の事
          to:   のこと
        - from: ある事
          to:   あること
        - from: 記事
          to:   記事
        - from: 事件
          to:   事件

    # 独自ルール
    - pattern: /(失|行)な([わいうえおっ])/
      expected: $1$2
      specs:
        - from: 行なわれる
          to: 行われる
        - from: 行なう
          to: 行う
        - from: 失なわれる
          to: 失われる
        - from: 失なう
          to: 失う
    - pattern: 物事
      expected: ものごと
    - pattern: 何事
      expected: なにごと
    - pattern: 出来事
      expected: できごと
    - pattern: /従([っいう])/
      expected: したが$1
      specs:
        - from: 従う
          to: したがう
        - from: 従って
          to: したがって
        - from: 従い
          to: したがい
